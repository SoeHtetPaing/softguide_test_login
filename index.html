    <title>Login</title>

    <link rel="shortcut icon" href="./assets/favicon/cbc-apple-touch-icon-v2.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=PT+Sans+Narrow:wght@400;700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

<body>
    <div class="container serif">
        <div class="row my-5">
            <div class="col-sm col-xl-6 offset-xl-3 bg-dark shadow-custom">
                <div class="login-header">
                    <h3 class="icon text-center p-2"><i class="fa-solid fa-user"></i></h3>
                    <h3 class="text-light p-3">Login your account</h3>
                </div>
                <form class="login-content mb-5">
                    <div class="email">
                        <input type="email" placeholder="yourname@gmail.com" class="monospace">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="password" class="monospace">
                    </div>
                    <div class="login-footer">
                        <button class="btn-login sans-serif">LOGIN</button>
                    </div>
                    <h5 class="serif text-center" style="font-size: smaller;">&copy;2024 Â· Bless</h5>
                </form>
            </div>
        </div>
    </div>
</body>
